<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 13 & 14 Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .error { background-color: #ffebee; border-color: #f44336; }
        .success { background-color: #e8f5e9; border-color: #4caf50; }
        .warning { background-color: #fff3e0; border-color: #ff9800; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 4px; cursor: pointer; }
        iframe { width: 100%; height: 400px; border: 1px solid #ccc; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç Module 13 & 14 White Screen Debug</h1>
    
    <div class="section">
        <h2>API Data Test</h2>
        <button onclick="testAPIs()">Test API Responses</button>
        <div id="api-results"></div>
    </div>
    
    <div class="section">
        <h2>Module 13 Live Test</h2>
        <button onclick="loadModule(13)">Load Module 13</button>
        <iframe id="module13" src="about:blank"></iframe>
        <div id="module13-logs"></div>
    </div>
    
    <div class="section">
        <h2>Module 14 Live Test</h2>
        <button onclick="loadModule(14)">Load Module 14</button>
        <iframe id="module14" src="about:blank"></iframe>
        <div id="module14-logs"></div>
    </div>

    <script>
        async function testAPIs() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<p>Testing APIs...</p>';
            
            try {
                // Test Module 13
                const response13 = await fetch('/api/modules/13');
                const data13 = await response13.json();
                
                resultsDiv.innerHTML += `
                    <div class="success">
                        <h3>Module 13 API ‚úÖ</h3>
                        <p><strong>Lessons:</strong> ${data13.lessons.length}</p>
                        <p><strong>Lesson 1 (index 0):</strong> ${data13.lessons[0]?.title}</p>
                        <p><strong>Lesson 2 (index 1):</strong> ${data13.lessons[1]?.title}</p>
                        <p><strong>Lesson 2 has storyFrameworks:</strong> ${!!data13.lessons[1]?.content?.storyFrameworks}</p>
                        <p><strong>Lesson 2 has practiceQuestions:</strong> ${!!data13.lessons[1]?.content?.practiceQuestions}</p>
                        <pre>${JSON.stringify(data13.lessons[1]?.content?.storyFrameworks?.[0] || 'No storyFrameworks', null, 2)}</pre>
                    </div>
                `;
                
                // Test Module 14
                const response14 = await fetch('/api/modules/14');
                const data14 = await response14.json();
                
                resultsDiv.innerHTML += `
                    <div class="success">
                        <h3>Module 14 API ‚úÖ</h3>
                        <p><strong>Lessons:</strong> ${data14.lessons.length}</p>
                        <p><strong>Lesson 1 (index 0):</strong> ${data14.lessons[0]?.title}</p>
                        <p><strong>Lesson 2 (index 1):</strong> ${data14.lessons[1]?.title}</p>
                        <p><strong>Lesson 2 has questionStructure:</strong> ${!!data14.lessons[1]?.content?.questionStructure}</p>
                        <p><strong>Lesson 2 has timeExpressions:</strong> ${!!data14.lessons[1]?.content?.timeExpressions}</p>
                        <pre>${JSON.stringify(data14.lessons[1]?.content?.questionStructure || 'No questionStructure', null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML += `<div class="error"><h3>API Error ‚ùå</h3><p>${error.message}</p></div>`;
            }
        }
        
        function loadModule(moduleId) {
            const iframe = document.getElementById(`module${moduleId}`);
            const logsDiv = document.getElementById(`module${moduleId}-logs`);
            
            logsDiv.innerHTML = '<p>Loading module...</p>';
            iframe.src = `/module/${moduleId}`;
            
            iframe.onload = () => {
                logsDiv.innerHTML += '<p class="success">‚úÖ Module loaded</p>';
                
                // Check for console errors
                try {
                    const iframeWindow = iframe.contentWindow;
                    if (iframeWindow) {
                        // Override console.error to capture errors
                        const originalError = iframeWindow.console.error;
                        iframeWindow.console.error = function(...args) {
                            logsDiv.innerHTML += `<p class="error">‚ùå Console Error: ${args.join(' ')}</p>`;
                            originalError.apply(iframeWindow.console, args);
                        };
                        
                        // Override console.log to capture debug
                        const originalLog = iframeWindow.console.log;
                        iframeWindow.console.log = function(...args) {
                            if (args[0] && args[0].includes('WHITE SCREEN DEBUG')) {
                                logsDiv.innerHTML += `<p class="warning">üîç ${args.join(' ')}</p>`;
                            }
                            originalLog.apply(iframeWindow.console, args);
                        };
                    }
                } catch (e) {
                    logsDiv.innerHTML += `<p class="warning">‚ö†Ô∏è Cannot access iframe console: ${e.message}</p>`;
                }
            };
            
            iframe.onerror = () => {
                logsDiv.innerHTML += '<p class="error">‚ùå Failed to load module</p>';
            };
        }
        
        // Auto-start
        window.onload = () => {
            testAPIs();
        };
    </script>
</body>
</html>
